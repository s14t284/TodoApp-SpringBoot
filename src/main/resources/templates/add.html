<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ToDo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
<header class="mb-5">
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">ToDo</a>
  </nav>
</header>
<main>
  <div class="todo-container">

    <h1 class="h3 mb-4">タスクを追加する</h1>

    <div class="card">
      <div class="card-body">
        <form action="#" method="post" th:action="@{/api/add}" th:object="${todoForm}">
          <div class="form-group">
            <label for="title">タイトル</label>
            <input class="form-control" type="text" id="title" name="title" th:field="*{task}"/>
          </div>
          <div class="form-group">
            <label for="limit">期限</label>
            <input class="form-control" type="date" id="limit" name="limit" th:field="*{limitDate}"/>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" th:href="@{/}" class="btn btn-outline-primary">戻る</a>
            <button class="btn btn-primary" type="submit">追加する</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</main>
</body>
</html>
